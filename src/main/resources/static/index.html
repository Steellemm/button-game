
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div id="header-div">
        <div >Players: <span id="players-count">0</span></div>
        <div>Round: <span id="round-count">00</span></div>
        <div>Timer: <span id="timer-count">00</span></div>
        <div><span id="ready-flag" onclick="clickReady()">Not ready</span></div>
    </div>

    <div class="canvas-container" id="canvas-container">
    </div>

</div>

</body>
